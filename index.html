<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator V1.0 beta</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>

<div class="calculator">

    <div class="calculator__screen"><p id="screen">HELLO</p></div>

    <div class="calculator__control">

        <div class="calculator__control-first-line">

            <div class="calculator__btn btn"><button class="btn" id="clear">AC</button></div>

            <div class="calculator__btn btn"><button id="plusMinus">+/-</button></div>

            <div class="calculator__btn btn"><button id="percent">%</button></div>

            <div class="calculator__btn btn"><button id="divide" class="divide">รท</button></div>

        </div>

        <div class="calculator__control-second-line">

            <div class="calculator__btn btn"><button id="seven">7</button></div>

            <div class="calculator__btn btn"><button id="eight">8</button></div>

            <div class="calculator__btn btn"><button id="nine">9</button></div>

            <div class="calculator__btn btn"><button id="multiply">x</button></div>

        </div>

        <div class="calculator__control-third-line">

            <div class="calculator__btn btn"><button id="four">4</button></div>

            <div class="calculator__btn btn"><button id="five">5</button></div>

            <div class="calculator__btn btn"><button id="six">6</button></div>

            <div class="calculator__btn btn"><button id="minus">-</button></div>

        </div>

        <div class="calculator__control-four-line">

            <div class="calculator__btn btn"><button class="oneClickTwo" id="one">1</button></div>

            <div class="calculator__btn btn"><button id="two">2</button></div>

            <div class="calculator__btn btn"><button id="three">3</button></div>

            <div class="calculator__btn btn"><button id="plus">+</button></div>

        </div>

        <div class="calculator__control-five-line">

            <div class="calculator__btn btn"><button id="zero">0</button></div>

            <div class="calculator__btn btn"><button id="comma">,</button></div>

            <div class="calculator__btn btn"><button id="equal">=</button></div>

        </div>

        <div class="calculator__spacer"></div>

    </div>
</div>

<script src="script.js"></script>
</body>
</html>
