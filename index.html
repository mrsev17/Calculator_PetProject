<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator V1.0</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>

<div class="calculator">

    <div class="calculator__screen"><p>123.456</p></div>

    <div class="calculator__control">

        <div class="calculator__control-first-line">

            <div class="calculator__btn btn"><button>AC</button></div>

            <div class="calculator__btn btn"><button>+/-</button></div>

            <div class="calculator__btn btn"><button>%</button></div>

            <div class="calculator__btn btn"><button class="divide">/</button></div>

        </div>

        <div class="calculator__control-second-line">

            <div class="calculator__btn btn"><button>7</button></div>

            <div class="calculator__btn btn"><button>8</button></div>

            <div class="calculator__btn btn"><button>9</button></div>

            <div class="calculator__btn btn"><button>x</button></div>

        </div>

        <div class="calculator__control-third-line">

            <div class="calculator__btn btn"><button>4</button></div>

            <div class="calculator__btn btn"><button>5</button></div>

            <div class="calculator__btn btn"><button>6</button></div>

            <div class="calculator__btn btn"><button>-</button></div>

        </div>

        <div class="calculator__control-four-line">

            <div class="calculator__btn btn"><button>1</button></div>

            <div class="calculator__btn btn"><button>2</button></div>

            <div class="calculator__btn btn"><button>3</button></div>

            <div class="calculator__btn btn"><button>+</button></div>

        </div>

        <div class="calculator__control-five-line">

            <div class="calculator__btn btn"><button id="zero">0</button></div>

            <div class="calculator__btn btn"><button>,</button></div>

            <div class="calculator__btn btn"><button>=</button></div>

        </div>

        <div class="calculator__spacer"></div>

    </div>
</div>

<script src="script.js"></script>
</body>
</html>
