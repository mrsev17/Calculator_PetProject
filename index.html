<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator V1.0 beta</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>

<div class="calculator">

    <div class="calculator__screen"><p id="screen">HELLO</p></div>

    <div class="calculator__control">

        <div class="calculator__control-first-line">

            <div class="calculator__btn btn"><button class="button" id="all-clear">AC</button></div>

            <div class="calculator__btn btn"><button class="button" id="plusMinus">+/-</button></div>

            <div class="calculator__btn btn"><button class="button" id="percent">%</button></div>

            <div class="calculator__btn btn"><button class="button" id="divide">รท</button></div>

        </div>

        <div class="calculator__control-second-line">

            <div class="calculator__btn btn"><button id="seven" class="button">7</button></div>

            <div class="calculator__btn btn"><button id="eight" class="button">8</button></div>

            <div class="calculator__btn btn"><button id="nine" class="button">9</button></div>

            <div class="calculator__btn btn"><button id="multiply" class="button">x</button></div>

        </div>

        <div class="calculator__control-third-line">

            <div class="calculator__btn btn"><button id="four" class="button">4</button></div>

            <div class="calculator__btn btn"><button id="five" class="button">5</button></div>

            <div class="calculator__btn btn"><button id="six" class="button">6</button></div>

            <div class="calculator__btn btn"><button id="minus" class="button">-</button></div>

        </div>

        <div class="calculator__control-four-line">

            <div class="calculator__btn btn"><button id="one" class="button">1</button></div>

            <div class="calculator__btn btn"><button id="two" class="button">2</button></div>

            <div class="calculator__btn btn"><button id="three" class="button">3</button></div>

            <div class="calculator__btn btn"><button id="plus" class="button">+</button></div>

        </div>

        <div class="calculator__control-five-line">

            <div class="calculator__btn btn"><button class="button" id="zero">0</button></div>

            <div class="calculator__btn btn"><button class="button" id="dot">.</button></div>

            <div class="calculator__btn btn"><button class="button" id="equal">=</button></div>

        </div>

        <div class="calculator__spacer"></div>

    </div>
</div>

<script src="script.js"></script>
</body>
</html>
